<img src="images/contact.png" alt="Contact Us" />

<!-- hidden inline form -->
<div id="inline">
	<h2>Send us a Message</h2>

	<form id="contact" name="contact" action="#" method="post">
    	<label for="fullname">Full Name *</label>
		<input type="text" id="fullname" name="fullname" class="txt">
		<br>
        <label for="company">Company</label>
		<input type="text" id="company" name="company" class="txt">
		<br>
		<label for="email">E-mail *</label>
		<input type="email" id="email" name="email" class="txt">
		<br>
        <label for="phone">Phone</label>
		<input type="text" id="phone" name="phone" class="txt" pattern="[0-9]">
		<br>
		<label for="msg">Enter a Message</label>
		<textarea id="msg" name="msg" class="txtarea"></textarea>
		<br>
		<button id="send">Send</button>
	</form>
</div>

<!-- basic fancybox setup -->
<script type="text/javascript">
	function isNumber(n) {
	  return !isNaN(parseFloat(n)) && isFinite(n);
	}
	function validateEmail(email) { 
		var reg = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
		return reg.test(email);
	}

	$(document).ready(function() {
		$(".modalbox").fancybox();
		$("#contact").submit(function() { return false; });

		
		$("#send").on("click", function(){
			var fullname  = $("#fullname").val();
			var company  = $("#company").val();
			var emailval  = $("#email").val();
			var phone  = $("#phone").val();
			
			var msgval    = $("#msg").val();
			var msglen    = msgval.length;
			var mailvalid = validateEmail(emailval);
			
			
			if(fullname == '') {
				$("#fullname").addClass("error");
			}
			else{
				$("#fullname").removeClass("error");
			}
			
			if(mailvalid == false) {
				$("#email").addClass("error");
			}
			else if(mailvalid == true){
				$("#email").removeClass("error");
			}
			/*
			if(isNumber(phone) == false){
				$("#phone").addClass("error");
			}
			else {
				$("#phone").removeClass("error");
			}*/
			
			
			if(msglen < 4) {
				$("#msg").addClass("error");
			}
			else if(msglen >= 4){
				$("#msg").removeClass("error");
			}
			
			if(mailvalid == true && msglen >= 4) {
				// if both validate we attempt to send the e-mail
				// first we hide the submit btn so the user doesnt click twice
				$("#send").replaceWith("<em>sending...</em>");
				
				$.ajax({
					type: 'POST',
					url: 'sendmessage.php',
					data: $("#contact").serialize(),
					success: function(data) {
						if(data == "true") {
							$("#contact").fadeOut("fast", function(){
								$(this).before("<p><strong>Success! Your feedback has been sent, thanks :)</strong></p>");
								setTimeout("$.fancybox.close()", 1000);
							});
						}
					}
				});
			}
		});
	});
</script>
</body>
